{% extends 'base.html' %}

{% block title %} Lista de tarefas {% endblock %}

{%  block content %}
    <div class="offset-1 col-10 list-div">
        <h3>Lista de Tarefas</h3>
        <div class="col-4 search-div">
            <input class="form-control" type="text" id="search" name="search" placeholder="Digite o nome da tarefa para buscar...">
            <i class="fas fa-search"></i>
        </div>
        <a class="btn btn-primary" href="\newtask" role="button"><i class="fas fa-plus"></i>Adicionar tarefa</a>
        <ul class="task-list">
            {% for task in tasks %}
                <li class="task-item">
                    <span><a href="/task/{{task.id}}">{{ task.title }}</a></span>
                    <span><i class="fas fa-trash"></i></span>
                    <a href="/edit/{{task.id}}"><span><i class="fas fa-edit"></i></span></a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
