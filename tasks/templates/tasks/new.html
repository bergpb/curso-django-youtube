{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Adicione uma tarefa {% endblock %}

{%  block content %}
    <div class="offset-1 col-10 list-div">
        <h3>Adicione sua nova tarefa: </h3>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success" value="Criar tarefa">
        </form>
    </div>
{% endblock %}
